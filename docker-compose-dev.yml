services:
  dev-app-server:
    restart: always
    image: dev-app-server
    container_name: dev-app-server
    env_file:
      - env/dev.env
    volumes:
      - .:/app
    build: 
      context: .
      dockerfile: dockerfiles/django.dev.Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      - dev-app-db

  dev-app-db:
    restart: always
    image: postgres:15.4-alpine
    container_name:  dev-app-db
    env_file:
      - env/dev.env
    volumes:
      - ./data/dev/db:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  dev-app-pgadmin4:
    restart: always
    image: dpage/pgadmin4:latest
    container_name: dev-app-pgadmin4
    env_file:
      - env/dev.env
    volumes:
      - ./data/dev/pgadmin:/var/lib/pgadmin
    ports: 
      - "5051:80"
    depends_on:
      - dev-app-db
  
  dev-redis:
    image: redis:6.2.13-bookworm
    container_name: dev-redis
    ports:
      - "6378:6379"

  dev-celery-worker:
      restart: always
      image: dev-celery-worker
      container_name: dev-celery-worker
      environment:
        - CELERY_WORKER=True
      env_file:
        - env/dev.env
      volumes:
        - .:/app
      build: 
        context: .
        dockerfile: dockerfiles/django.dev.Dockerfile
      depends_on:
        - dev-csound-db
        - dev-csound-redis
        
  dev-celery-beat:
      restart: always
      image: dev-celery-beat
      container_name: dev-celery-beat
      environment:
        - CELERY_BEAT=True
      env_file:
      - env/dev.env
      volumes:
        - .:/app
      build: 
        context: .
        dockerfile: dockerfiles/django.dev.Dockerfile
      depends_on:
        - dev-csound-db
        - dev-csound-redis
  
  csound-flower:
      restart: always
      container_name: csound-flower
      image: mher/flower
      environment:
        - CELERY_BROKER_URL=redis://dev-csound-redis:6379/0
        - FLOWER_PORT=5555
      ports:
        - 5555:5555
      depends_on:
        - dev-csound-redis
        - dev-celery-worker
        - dev-celery-beat
